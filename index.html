<script type="text/javascript">
 Kakao.init('fa4d8750141c87b1e3c516a0cc6dc9ca');

      objectType: 'feed',

          webUrl: 'http://jesnag.org',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '예상에서 신입생을 모집합니다.',
          link: {
